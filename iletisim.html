  <section class="contact-page">
    <div class="container">
      <div class="text-center">
        <h2>İLETİŞİM</h2>
        <p>Bize her an ulaşabilirsiniz</p>
      </div>
      <div class="row contact-wrap">
        <div class="col-md-6 col-md-offset-3">
          <div id="sendmessage">Mesajınız Gönderilmiştir, Teşekkürler!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Ad" data-rule="minlen:4" data-msg="Lüften en az 4 karakter giriniz"/>
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Soyad" data-rule="minlen:4" data-msg="Lüften en az 4 karakter giriniz" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Mail" data-rule="email" data-msg="Lütfen geçerli bir adres giriniz" />
              <div class="validation"></div>
            </div>
            <li> 
              <p>Kadın</p><input type="radio" name="cinsiyet" value="Kadın"  checked  />
              <p>Erkek</p><input type="radio" name="cinsiyet" value="Erkek"   />
            </li>
            <div class="form-group">
              
              <select class="form-control" name="subject" id="subject" placeholder="Konu" data-rule="minlen:4">
                <option value="Tesekkur" selected>Teşekkür</option>
                <option value="Sikayet">Şikayet</option>
                <option value="Diger" >Diğer</option>
                
                </select>
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Lütfen mesajınızı iletiniz" placeholder="Mesajınız"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Gönder</button></div>
            
          </form>
        </div>
      </div>
      <!--/.row-->
    </div>
    <!--/.container-->
  </section>

  <script>
    (function($) {
      //Google Map
      var get_latitude = $('#google-map').data('latitude');
      var get_longitude = $('#google-map').data('longitude');

      function initialize_google_map() {
        var myLatlng = new google.maps.LatLng(get_latitude, get_longitude);
        var mapOptions = {
          zoom: 14,
          scrollwheel: false,
          center: myLatlng
        };
        var map = new google.maps.Map(document.getElementById('google-map'), mapOptions);
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize_google_map);
    })(jQuery);
  </script>
